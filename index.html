<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="calc">
    <div class="top_info">
      <p>calc</p>
      <div class="themes">
        <div class="toggle_info">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <p id="label">THEME</p>
        <button id="toggle"><div></div></button>
      </div>
    </div>
    <div class="display">
      <p id="number"></p>
    </div>
    <div class="controls">
      <button onclick = "press(event)">7</button>
      <button onclick = "press(event)">8</button>
      <button onclick = "press(event)">9</button>
      <button class="del">DEL</button>
      <button onclick = "press(event)">4</button>
      <button onclick = "press(event)">5</button>
      <button onclick = "press(event)">6</button>
      <button onclick = "operation(event)">+</button>
      <button onclick = "press(event)">1</button>
      <button onclick = "press(event)">2</button>
      <button onclick = "press(event)">3</button>
      <button onclick = "operation(event)">-</button>
      <button id="dot">.</button>
      <button onclick = "press(event)">0</button>
      <button onclick = "operation(event)">/</button>
      <button onclick = "operation(event)">x</button>
      <button onclick = "reset()" class="bottom reset">RESET</button>
      <button onclick = "equals()" class="bottom equals">=</button>
    </div>
  </div>
  <script src="themes.js"></script>
  <script src="big.js-master/big.js"></script>
  <script src="script.js"></script>
</body>
</html>
