<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="calc">
    <div class="top_info">
      <p>calc</p>
      <div class="themes">
        <div class="toggle_info">
          <p>1</p>
          <p>2</p>
          <p>3</p>
        </div>
        <p id="label">THEME</p>
        <button id="toggle"><div></div></button>
      </div>
    </div>
    <div class="display">
      <p class="number">23</p>
    </div>
    <div class="controls">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="del">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button id="0">0</button>
      <button id="/">/</button>
      <button id="x">x</button>
      <button class="bottom reset">RESET</button>
      <button class="bottom equals">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
